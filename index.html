<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
		/>
		<title>Etch A Sketch</title>
	</head>
	<body>
		<header>
			<h1>Etch A Sketch</h1>
		</header>
		<main>
			<div class="sidebar">
				<div class="colorContainer">
					<input type="color" name="gridColor" id="colorPicker" />
					<h3>Pick A Color</h3>
				</div>

				<div class="slider">
					<div class="rangeOutput"></div>
					<input
						type="range"
						min="4"
						value="16"
						max="100"
						id="boxes"
					/>
					<h4>Grid Size</h4>
				</div>
				<button id="classic" value="color" type="button">
					Classic
				</button>
				<button id="progressive" value="prog" type="button">
					Progressive
				</button>
				<button id="rainbow" value="rainbow" type="button">
					Rainbow
				</button>
				<button id="clear" type="button">Clear</button>
			</div>
			<div class="container"></div>
		</main>
		<footer>
			<a href="https://github.com/Mark-A14"
				><h3>Mark-A14</h3>
				<i class="fa fa-github" style="font-size: 56px"></i
			></a>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
